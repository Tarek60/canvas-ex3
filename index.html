<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 3</title>
  </head>
  <body>
    <canvas id="canvas" width="400" height="300" style="border: 2px solid black"></canvas>
    <script>
    var c = document.getElementById("canvas");
    var ctx = c.getContext("2d");
    ctx.fillStyle = "#00A552";
    ctx.fillRect(20,120,50,50);
    ctx.fillRect(70,70,150,100);
    ctx.fillRect(220,120,50,50);
    //roue gauche
    ctx.beginPath();
    ctx.arc(40,200,30,0,Math.PI*2,false);
    ctx.strokeStyle = "#787878";
    ctx.fillStyle = "#CDCDCD";
    ctx.fill();
    ctx.stroke();
    //roue droite
    ctx.beginPath();
    ctx.arc(250,200,30,0,Math.PI*2,false);
    ctx.strokeStyle = "#787878";
    ctx.fillStyle = "#CDCDCD";
    ctx.fill();
    ctx.stroke();
    </script>
  </body>
</html>
